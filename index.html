<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GIFs search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <img src="#">
    <input type="text" placeholder="Enter what you wanna see">
    <button>FIND NEW GIF</button>


    <script>

        const img = document.querySelector('img');
        refresh('wellcome');
        const button = document.querySelector('button');
        const Form = document.querySelector('input');
        button.addEventListener('click', function () {
            if (Form.value) {
                refresh(Form.value);
                Form.value = ''; 
            }else{
                alert('Fill the search box!!!')
            }
            
        });

        function refresh(search) {
            fetch(`https://api.giphy.com/v1/gifs/translate?api_key=XVjxIX0TmWDxpyyNeYW6bZgV0X3713AW&s=${search}`, { mode: 'cors' })
                .then(function (response) {
                    return response.json();
                })
                .then(function (response) {
                    
                        img.src = response.data.images.original.url;
                    
                })
                .catch(function (err) {
                    console.log('its bad');
                    console.error(err);
                    
                });
        }

    </script>
</body>

</html>
